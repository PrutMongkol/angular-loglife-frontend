<div class="flex justify-around align-middle">
  <div class="join mb-2 mt-2">
    <button
      *ngFor="let choice of choices"
      class="join-item btn-sm"
      [class]="
        choice === selectedGroup
          ? 'btn btn-accent text-neutral'
          : 'hover:text btn btn-outline btn-accent'
      "
      (click)="onGroupSelected(choice)"
    >
      {{ choice }}
    </button>
  </div>
</div>
