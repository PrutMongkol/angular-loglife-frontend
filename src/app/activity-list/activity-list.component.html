<app-layout>
  <main
    class="container mx-auto xl:container max-md:p-5 md:my-3 md:h-max md:rounded-xl md:bg-white md:p-5 md:drop-shadow-md xl:mx-auto"
  >
    <div class="flex flex-col max-md:w-full md:mb-5">
      <div class="text-5xl font-semibold max-sm:mb-2 md:my-5 md:text-left">
        Activities
      </div>
      <div class="flex justify-between">
        <div class="flex max-md:overflow-scroll">
          <app-activity-group-selector [selectedGroup]="selectedGroup" (selectedGroupChange)="onSelectedGroupChange($event)" />
        </div>
        SORT BUTTON
      </div>
    </div>
    <div class="flex flex-col max-md:mt-3">
      <div
        class="flex-auto md:grid md:grid-cols-2 md:gap-x-3 md:gap-y-3 lg:grid-cols-3 lg:gap-x-3 xl:grid-cols-4 xl:gap-x-4"
      >
        <app-listed-card
          *ngFor="let activity of activities"
          [activity]="activity"
        />
      </div>
    </div>
  </main>
</app-layout>
